<!--! PINS -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/public/util/vendor/css/style.css">
    <link rel="stylesheet" href="/public/util/pins/css/style.css">
    <script src="/public/util/pins/css/js/main.js"></script>
    <title>Pins</title>
</head>
<body>
    <header>
        <h1>Pins</h1>
        <button id="btn-back" onclick="window.location.pathname = '/home/'"></button>
    </header>

    <div class="pin-pannel">

        <!-- Switches -->
        <div class="switch" id="switch-pin0">
            <div class="slider"></div>
        </div>
        <div class="switch" id="switch-pin1">
            <div class="slider"></div>
        </div>
        <div class="switch" id="switch-pin2">
            <div class="slider"></div>
        </div>
        
        <!-- Lock Icons -->
        <img src="/public/util/pins/css/resources/lock.svg" alt="" class="lock">
        <img src="/public/util/pins/css/resources/lock.svg" alt="" class="lock">

        <!-- Pin Icons -->
        <div class="pin" id="icon-pin0">
            <img src="/public/util/pins/css/resources/pin0.svg" alt="">
        </div>
        <div class="pin" id="icon-pin1">
            <img src="/public/util/pins/css/resources/pin1.svg" alt="">
        </div>
        <div class="pin" id="icon-pin2">
            <img src="/public/util/pins/css/resources/pin2.svg" alt="">
        </div>
        <div class="pin" id="icon-pin3V">
            <img src="/public/util/pins/css/resources/pin3V.svg" alt="">
        </div>
        <div class="pin" id="icon-pinGND">
            <img src="/public/util/pins/css/resources/pinGND.svg" alt="">
        </div>

        <!-- Lightning Icons -->
        <img src="/public/util/pins/css/resources/lightning.svg" alt="" class="lightning" id="linghtning-pin0">
        <img src="/public/util/pins/css/resources/lightning.svg" alt="" class="lightning" id="linghtning-pin1">
        <img src="/public/util/pins/css/resources/lightning.svg" alt="" class="lightning" id="linghtning-pin2">
        <img src="/public/util/pins/css/resources/lightning3V.svg" alt="" class="lightning" id="linghtning-pin3V">
        <img src="/public/util/pins/css/resources/lightningGND.svg" alt="" class="lightning" id="linghtning-pinGND">
    </div>
    
    <!-- MAIN JAVASCRIPT FILES -->
    <script src="/socket.io/socket.io.js"></script>
    <script src="main.js"></script>
</body>
</html>
