<!--! ACCELEROMETER -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/public/modules/_lib/css/style.css">
    <link rel="stylesheet" href="/public/modules/accelerometer/css/style.css">
    <!-- CHART.JS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
    <script src="/public/modules/accelerometer/css/js/main.js"></script>
    <title>Accelerometer</title>
</head>
<body>
    <header>
        <button id="btn-back" onclick="window.location.pathname = '/home/'"></button>
        <span class="divider-line"></span>
        <h1>Accelerometer</h1>
    </header>

    <div class="page-content">
        <div class="chart-container" style="width:35vw; height:20vh;">
            <canvas class="chart x-axis" id="x-chart"></canvas>
            <canvas class="chart y-axis" id="y-chart"></canvas>
            <canvas class="chart z-axis" id="z-chart"></canvas>
        </div>
    </div>

    <!-- MAIN JAVASCRIPT FILES -->
    <script src="/socket.io/socket.io.js"></script>
    <script src="main.js"></script>
</body>
</html>
